<div class="notification-items">
  <div class="title">
    <span>{{title}}</span>
  </div>
  <div class="close" matRipple (click)="close()">
    <i class="fa-solid fa-close"></i>
  </div>

  <div class="items">
    @for (item of items; track item) {
      <div class="item">
        <div class="item-header">
          <span>{{item.title}}</span>
          <i class="fa-solid fa-close" (click)="removeItem(item)"></i>
        </div>
        <div class="item-body">
          {{item.body}}
        </div>
        <div class="item-footer">
          <span>{{item.date | date:'dd/MM/yyyy HH:mm:ss'}}</span>
        </div>
      </div>
    }
  </div>

</div>
