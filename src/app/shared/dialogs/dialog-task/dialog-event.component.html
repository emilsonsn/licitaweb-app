<h2 mat-dialog-title>{{ isEditMode ? 'Editar Evento' : 'Novo Evento' }}</h2>
<mat-dialog-content>
  <form [formGroup]="eventForm">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Vencimento</mat-label>
      <input matInput type="date" formControlName="due_date" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>ID do Tender</mat-label>
      <input matInput type="number" formControlName="tender_id" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>ID do Usuário</mat-label>
      <input matInput type="number" formControlName="user_id" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" *ngIf="isEditMode" (click)="delete()">Excluir</button>
  <button mat-button color="primary" (click)="save(eventForm)">
    {{ isEditMode ? 'Salvar' : 'Adicionar' }}
  </button>
</mat-dialog-actions>
