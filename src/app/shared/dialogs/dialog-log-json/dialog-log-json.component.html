<div class="dialog-log-header">
  <span class="fw-bold fs-5">Detalhes de Log</span>
  <div matRipple class="close" (click)="closeDialog()">
    <i class="fa-solid fa-close"></i>
  </div>
</div>

<mat-divider></mat-divider>

<mat-dialog-content>
  <div class="dialog-log-content">
    <ace [config]="config" [mode]="'json'" [theme]="'github'" [(value)]="value"></ace>
  </div>
</mat-dialog-content>



<mat-divider class="my-3"></mat-divider>
<mat-dialog-actions>
  <div class="container">
    <div id="actionsDialog" class="flex-sm-row flex-column">
      <div id="buttonsDialog" class="flex-sm-row flex-column">
        <div class="col-auto">
          <button matRipple id="cancel" class="button cancel" (click)="closeDialog()">Sair</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-actions>
