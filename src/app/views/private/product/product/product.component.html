<div id="componentHeaderTemplate" class="mt-5 d-flex justify-content-end">
  <div id="componentHeader">

    <div id="options">

      <div id="filter" matRipple (click)="openProductFilterDialog()">
        <i class="fa-solid fa-filter" matTooltip="Filtros"></i>
      </div>

      <button matRipple class="button yellow" (click)="openDialogProduct()">
        <i class="fa-solid fa-plus"></i> Novo produto
      </button>

    </div>
  </div>
</div>

<div id="componentTable" class="col-12 mt-4">
  <app-table-product
    [loading]="loading"
    [filters]="filters"
    (onProductClick)="openDialogProduct($event)"
    (onDeleteProductClick)="onDeleteProduct($event)">
  </app-table-product>
</div>
