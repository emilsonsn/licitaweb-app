<div class="w-100 d-flex justify-content-start" style="flex-direction: column">
  <div id="componentHeaderTemplate" class="d-flex justify-content-end">
    <div id="componentHeader">

      <div id="options">
        <div id="indicator">
          <span class="label">Valor total:</span>{{ totalValue | currency:'BRL' }}
        </div>

        @if (true) {
          <div id="filter" matRipple (click)="openTenderFilterDialog()">
            <i class="fa-solid fa-filter" matTooltip="Filtros"></i>
          </div>
        }

        <div id="buttons">
          <button matRipple class="button yellow" (click)="openTenderDialog()">
            <i class="fa-solid fa-plus"></i> Novo Edital
          </button>
        </div>

      </div>
    </div>
  </div>

  <div id="componentTable" class="col-12 mt-4">
    <app-table-tender-auctioned
      [loading]="loading"
      [filters]="filters"
      (totalValue)="changeTotalValue($event)"
      (openOcurrenceDialog)="openOcurrenceDialog($event)"
      (openProductViewDialog)="openProductViewDialog($event)"
      (onTenderClick)="openTenderDialog($event)"
      (onDeleteTenderClick)="deletetender($event)"
      (openTaskDialog)="openTaskDialog($event)">

    </app-table-tender-auctioned>
  </div>

</div>
