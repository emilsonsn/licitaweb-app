<div id="componentHeaderTemplate" class="mt-5 d-flex justify-content-end">
  <div id="componentHeader">

    <div id="options">

      <div id="filter" matRipple (click)="openSupplierFilterDialog()">
        <i class="fa-solid fa-filter" matTooltip="Filtros"></i>
      </div>

      <button matRipple class="button yellow" (click)="openDialogSupplier()">
        <i class="fa-solid fa-plus"></i> Novo Fornecedor
      </button>

    </div>
  </div>
</div>

<div id="componentTable" class="col-12 mt-4">
  <app-table-supplier
    [loading]="loading"
    [filters]="filters"
    (openOcurrenceDialog)="openOcurrenceDialog($event)"
    (onSupplierClick)="openDialogSupplier($event)"
    (onDeleteSupplierClick)="onDeleteSupplier($event)">
  </app-table-supplier>
</div>
